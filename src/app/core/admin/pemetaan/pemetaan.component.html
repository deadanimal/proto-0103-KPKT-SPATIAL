<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Pemetaan</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-map text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Peta</h3>
                </div>
                <div class="card-body">
                  <div style="width: 100%; height: 400px;" id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Carian</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 col-lg-5">
                            <div class="form-group">
                                <label class="form-control-label">Negeri</label>
                                <select class="form-control custom-select">
                                    <option hidden selected>Pilih Negeri</option>
                                    <option>Perlis</option>
                                    <option>Kedah</option>
                                    <option>Pulau Pinang</option>
                                    <option>Perak</option>
                                    <option>Kelantan</option>
                                    <option>Terengganu</option>
                                    <option>Pahang</option>
                                    <option>Selangor</option>
                                    <option>Kuala Lumpur</option>
                                    <option>Negeri Sembilan</option>
                                    <option>Melaka</option>
                                    <option>Johor</option>
                                    <option>Sabah</option>
                                    <option>Sarawak</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-5">
                            <div class="form-group">
                                <label class="form-control-label">Daerah</label>
                                <div class="input-group">
                                    <input 
                                        type="text"
                                        class="form-control"
                                    >
                                  </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-2 d-flex align-items-center">
                            <button class="btn btn-default" type="button">Search</button>
                        </div>
                    </div>
                    <div class="row">
                      <div class=" table-responsive">
        <table class=" table align-items-center table-flush">
          <thead class=" thead-light">
            <tr>
              <th class=" sort" data-sort="name" scope="col">Nombor ID</th>

              <th class=" sort" data-sort="budget" scope="col">Nama Kampung</th>

              <th class=" sort" data-sort="status" scope="col">Daerah</th>

              <th scope="col">Negeri</th>

              <th scope="col"></th>

            </tr>
          </thead>


          <tbody>
            <tr *ngFor="let patient of patients">
              <th scope="row">{{patient.mrn_number}}</th>
              <td>{{patient.name}}</td>
              <td>{{patient.nric}}</td>
              <td>{{patient.status}}</td>
              <td>
                <button class="btn btn-sm btn-primary" (click)="viewData(patient)">View</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
